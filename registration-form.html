	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" href="registration-form.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript" src="registration-form.js"></script>

	</head>
	<body>
		<div class="grid-container">
			<div class="row">
				<div class=" col-md-1 col-wd-4"></div>
				<div class="col-sd-12 col-md-10 col-wd-4" >
			
					<div id="reg-form">
						<div id="header">
							<h3>Register now!</h3>
						</div>
						<div class="col-sd-2 col-md-2 col-wd-2"></div>
						<div class="col-sd-12 col-md-8 col-wd-8">
							<div class="section">	
							<form action="#" method="post" id="registration">
								<div id="personal-info">
									<div class="row">
										<header><p>Personal Information</p></header>
									</div>
									<div class="row">
										<input type="text" name="fname"  placeholder="First name ">
											
									</div>
									<div class="row">
										<input type="text" name="lname"   placeholder="Last name">
										
									</div>
									<div class="row">
										<input list="nationality" name="nationality"  placeholder="Nationality select" >
											<datalist id="nationality">
												<option value="Bulgarian">
												<option value="Greek">
												<option value="Turkish">
												<option value="Romanian">
											</datalist>

												
									</div>
								</div>
								<!-- adress -->
								
								<!-- userinfo -->
							
									<div class="row">
										<div class=" col-sd-1 col-md-1 col-wd-1"></div>
											<div col-sd-2 col-md-2 col-wd-2>	
												<input  type="submit" id="btn-submit" value="Submit">
											</div>
										<div class=" col-sd-3 col-md-3 col-wd-3"></div>
									</div>
															
							</form>
							</div>
							
						</div>

						 <div style="clear:both"></div>
						</div>

						<div class="col-sd-2 col-md-2 col-wd-2"></div>
					</div>
				
				</div>
				<div class="col-md-1 col-wd-4"></div>
			</div>
		</div>
		
		
	</body>
	</html>
